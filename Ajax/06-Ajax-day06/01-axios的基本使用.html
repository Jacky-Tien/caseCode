<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script src="lib/jquery.js"></script>
    <script src="lib/axios.min.js"></script>

    <script>
        axios.get('http://www.liulongbin.top:3006/api/getbooks')
            .then(function (res) {
                // 用跟ajax很像 这里也是用于获取服务端返回的结果
                console.log(res.data.data); // {data: {…}, status: 200, statusText: "OK", headers: {…}, config: {…}, …}
                // res.data中的data是axios规定的名称, 表示从后台获取的数据
            })


        $.get('http://www.liulongbin.top:3006/api/getbooks',
            function (res) {
                console.log(res.data); // {status: 200, msg: "获取图书列表成功", data: Array(1)}
            })


            // axios获得的数据比Ajax获得的数据外面多包了一层data
    </script>
</body>

</html>
