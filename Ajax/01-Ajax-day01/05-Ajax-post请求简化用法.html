<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>

  <body>
    <button id="btn">点击</button>
    <div id="result"></div>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#btn').on('click', function () {
          // 参数严格顺序
          // 参数1: 表示请求地址
          // 参数2: 表示请求参数, 参数可选
          // 参数3: 表示回调函数, 服务器有返回时触发

          $.post(
            'http://www.liulongbin.top:3006/api/addbook',
            { bookname: '书名', author: '作者', publisher: '出版社' },
            function (res) {
              console.log(res);
              $('#result').html(res.msg);
            }
          );
        });
      });
    </script>
  </body>
</html>
