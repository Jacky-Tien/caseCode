<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        function handleParam(data) {
            // 需要的数据格式 bookname=西游记&author=大萨达
            var pStr = ''
            for (var k in data) {
                pStr += k + '=' + data[k] + '&'
            }
            // 去掉最后一个&符号
            if (pStr.length > 0 && pStr.lastIndexOf('&') === pStr.length - 1) {
                pStr = pStr.slice(0, -1)
                // pStr = pStr.slice(0, pStr.length - 1)
            }
            return encodeURI(pStr)
        }

        function ajax(options) {
            // 1. 实例化xhr对象
            var xhr = new XMLHttpRequest()

            var pStr = handleParam(options.data)
            console.log(pStr);

            // 2. 准备请求的参数
            if (options.type === 'get') {
                options.url += '?' + pStr
            }
            xhr.open(options.type, options.url)

            // 3. 触发请求
            if (options.type === 'get') {
                xhr.send(null)
            } else if (options.type === 'post') {
                // post请求需要设置请求头(需要在xhr.open之后，xhr.send之前)
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
                xhr.send(pStr)
            }

            // 4. 监听服务器数据返回
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // 服务端返回的原始数据是字符串 需要转为对象
                    var res = JSON.parse(xhr.responseText)

                    // 通过下面的 success的回调函数返回数据
                    options.success(res)
                }
            }
        }

    </script>
