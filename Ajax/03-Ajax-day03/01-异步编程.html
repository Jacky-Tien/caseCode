<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script src="lib/jquery.js"></script>
    <script>
        $(function () {
            var books = null

            // Ajax发送请求的过程是异步的 (浏览器不等待服务器返回结果)
            // Ajax异步的结果智能在回调函数中得到
            $.get('http://www.liulongbin.top:3006/api/getbooks', function (res) {
                // console.log(res);
                books = res.data
                console.log(books)
            })
            console.log('haha')
            console.log(books)
        })

    </script>
</body>

</html>
