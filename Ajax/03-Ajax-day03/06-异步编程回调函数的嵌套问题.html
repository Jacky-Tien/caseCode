<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script src="lib/jquery.js"></script>
    <script>
        $(function () {
            // 回调地狱: 异步任务回调函数的多层嵌套
            // 后面 Promise 或  async/await  可以解决回调地狱的问题
            $.get('http://www.liulongbin.top:3006/api/robot', {
                spoken: '唱首歌吧!'
            }, function (res1) {
                console.log(res1);
                // 上一次异步任务的结果作为下一次请求的参数
                $.get('http://www.liulongbin.top:3006/api/synthesize', {
                    text: res1.data.info.text
                }, function (res2) {
                    console.log(res2);
                })
            })
        })
    </script>
</body>

</html>
