<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script src="lib/jquery.js"></script>
    <script>
        $(function () {
            var userInfo = {
                name: '张三',
                age: 18,
                gender: '男'
            }

            // 通过字符串拼接的方式进行渲染; 把数据拼接到标签中
            // var uTag = '<ul><li>姓名: ' + userInfo.name + '</li><li>姓名: ' + userInfo.age + '</li><li>姓名: ' + userInfo.gender + '</li></ul>'

            // ES6模板字符串
            var uTag = `
                <ul>
                    <li>姓名: ${userInfo.name} </li>
                    <li>姓名: ${userInfo.age} </li>
                    <li>姓名: ${userInfo.gender} </li>
                </ul>`

            $('body').append(uTag)
        })
    </script>
</body>

</html>
