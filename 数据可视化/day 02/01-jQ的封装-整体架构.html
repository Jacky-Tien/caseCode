<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>

  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script>
      // jQuery封装-->基本架构-->自调用函数

      // 1. 首先 怎么使用$(jQuery)

      (function (window) {
        // 先把jQuery 当成构造函数来用

        var jQuery = function () {
          console.log('1');
        };

        // 然后怎么把这个函数暴露到全局让全局使用 把它添加到全局对象window的对象上
        window.jQuery = window.$ = jQuery;
      })(window);

      new $(); // 实例对象 调用  new jQuery构造函数的方法
    </script>
  </body>
</html>
